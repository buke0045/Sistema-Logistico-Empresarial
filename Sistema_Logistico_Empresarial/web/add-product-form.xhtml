
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

        <f:metadata>
            <f:event type="preRenderView" listener="#{categoryController.loadCategories()}"/>
        </f:metadata>
<h:head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="naveg.css"  />
        <h:outputStylesheet library="css" name="add.css"  />

	<title>Agregar Producto</title>
</h:head>

<h:body>
<h:form class="principal-form">
                
            <nav class="nav">

            <h:graphicImage height="100" width="100" styleClass="logo" value="Imgs/logo.jpg" />

                <div class="derecha">

                <h:commandButton value="Menu Principal" styleClass="btnMenu" action="principal.xhtml"/>

                <h:commandButton value="Acerca de" styleClass="btnderecha" action="About.xhtml"/>

                <h:commandButton value="Cerrar sesion" styleClass="btnderecha" action="newLogin.xhtml"/>

                </div>
            </nav>
        </h:form>
        
        <div id="wrapper">
            <div id="header">
                <h1>Registrar Usuario</h1>
            </div>
        <div id="navigation">
            <h:form>    

                <ul  class="text-center">

                <h:commandButton value="Administración de Categorías" styleClass="text-center" action="AdmCategories.xhtml"/>

                <h:commandButton value="Administración de Productos" styleClass="text-center" action="AdmProducts.xhtml"/>

                <h:commandButton value="Administración de Departamentos" styleClass="text-center" action="AdmDepartments.xhtml"/>
                
                </ul>
            </h:form>
        </div>
	<div id="container">
		<h:messages globalOnly="true" />

                <h:form id="form" enctype="multipart/form-data" style="margin-top: 10px;" >
			
                                <div id="form-row" class="form-row">
                                    <div class="form-group col-md-5">
                                    <h:outputLabel>Codigo:</h:outputLabel> <h:inputText value="#{product.code}" id="code" /> <h:message for="code" />
                                    </div>
                                    <div class="form-group col-md-5">
                                    <h:outputLabel>Descripcion:</h:outputLabel> <h:inputText required="true" requiredMessage="obligatorio" value="#{product.description}" id="description" /> <h:message for="description" />
                                    </div>
                                </div>

                                <h:outputLabel>Categoria:</h:outputLabel>
                                
                                <h:selectOneMenu class="form-control" value="#{product.category}">
                                    <f:selectItems var="desc" value="#{categoryController.categories}" itemValue="#{desc.description}" itemLabel="#{desc.description}" />
                                </h:selectOneMenu>
                                        <!--
                                        -->
				<h:outputLabel>Existencia Actual:</h:outputLabel> <h:inputText value="#{product.currentExist}" id="currentExist" /> <h:message for="currentExist" />
	
				<h:outputLabel>Existencia Minima:</h:outputLabel> <h:inputText value="#{product.minExist}" id="minExist" /> <h:message for="minExist" />
	
				<h:outputLabel>Existencia Maxima:</h:outputLabel> <h:inputText value="#{product.maxExist}" id="maxExist" 
									required="true"
            							requiredMessage="Campo obligatorio."/> 	<h:message for="maxExist" />
				
                                
                                <h:outputLabel>Imagen:</h:outputLabel> 
                                <p:fileUpload fileUploadListener="#{fileManageBean.upload}" auto="true" 
                                                    allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="512000" update="msg" id="img"></p:fileUpload>(debe tener el mismo nombre de descripción)
                                
                                <h:outputLabel /> <h:commandButton value="Guardar" styleClass="save" action="#{productController.addProduct(product)}"/>
                                
                                                   
     
                                <p:growl id="msg"></p:growl>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="AdmProducts.xhtml">Regresar al listado</h:outputLink></p>

	</div>	
	</div>	
</h:body>
</html>
