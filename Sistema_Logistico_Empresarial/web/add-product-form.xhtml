
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

        <f:metadata>
            <f:event type="preRenderView" listener="#{categoryController.loadCategories()}"/>
        </f:metadata>
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Agregar Producto</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Universidad Nacional</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Agregar Products</h3>

		<h:messages globalOnly="true" />

                <h:form id="form" enctype="multipart/form-data" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Codigo:</h:outputLabel> <h:inputText value="#{product.code}" id="code" /> <h:message for="code" />
	

                                <h:outputLabel>Descripcion:</h:outputLabel> <h:inputText required="true" requiredMessage="obligatorio" value="#{product.description}" id="description" /> <h:message for="description" />
                                
				<h:outputLabel>Categoria:</h:outputLabel>
                                
                                <h:selectOneMenu class="form-control" value="#{product.category}">
                                    <f:selectItems var="desc" value="#{categoryController.categories}" itemValue="#{desc.description}" itemLabel="#{desc.description}" />
                                </h:selectOneMenu>
                                        <!--
                                        -->
				<h:outputLabel>Existencia Actual:</h:outputLabel> <h:inputText value="#{product.currentExist}" id="currentExist" /> <h:message for="currentExist" />
	
				<h:outputLabel>Existencia Minima:</h:outputLabel> <h:inputText value="#{product.minExist}" id="minExist" /> <h:message for="minExist" />
	
				<h:outputLabel>Existencia Maxima:</h:outputLabel> <h:inputText value="#{product.maxExist}" id="maxExist" 
									required="true"
            							requiredMessage="Campo obligatorio."/> 	<h:message for="maxExist" />
				
                                
                                <h:outputLabel>Imagen:</h:outputLabel> 
                                <p:fileUpload fileUploadListener="#{fileManageBean.upload}" auto="true" 
                                                    allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="512000" update="msg" id="img"></p:fileUpload>(debe tener el mismo nombre de descripci√≥n)
                                
                                <h:outputLabel /> <h:commandButton value="Guardar" styleClass="save" action="#{productController.addProduct(product)}"/>
                                
                                                   
     
                                <p:growl id="msg"></p:growl>
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="AdmProducts.xhtml">Regresar al listado</h:outputLink></p>

	</div>	
</h:body>
</html>
