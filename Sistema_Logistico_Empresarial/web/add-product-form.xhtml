
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

        <f:metadata>
            <f:event type="preRenderView" listener="#{categoryController.loadCategories()}"/>
        </f:metadata>
<h:head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="naveg.css"  />
        <h:outputStylesheet library="css" name="add.css"  />

	<title>Resgistrar Producto</title>
</h:head>

<h:body>
<h:form class="principal-form">
                
            <nav class="nav">

            <h:graphicImage height="100" width="100" styleClass="logo" value="Imgs/logo.jpg" />

                <div class="derecha">

                <h:commandButton value="Menu Principal" styleClass="btnMenu" action="principal.xhtml"/>

                <h:commandButton value="Acerca de" styleClass="btnderecha" action="About.xhtml"/>

                <h:commandButton value="Cerrar sesion" styleClass="btnderecha" action="NewLogin.xhtml"/>

                </div>
            </nav>
        </h:form>
        
        <div id="wrapper">
            <div id="header">
                <h1>Registrar Producto</h1>
            </div>
        <div id="navigation">
            <h:form>    

                <ul  class="text-center">

                <h:commandButton value="Administración de Usuarios" styleClass="text-center" action="AdmUsuario.xhtml"/>

                <h:commandButton value="Administración de Categorías" styleClass="text-center" action="AdmCategories.xhtml"/>

                <h:commandButton value="Administración de Departamentos" styleClass="text-center" action="AdmDepartments.xhtml"/>
                
                </ul>
            </h:form>
        </div>
	<div id="container">
		<h:messages globalOnly="true" />

                <h:form id="form" enctype="multipart/form-data" style="margin-top: 10px;" >
			
                    <div id="form-row" class="form-row">
                    <div class="form-group col-md-5">
                        Codigo: <h:inputText id="code" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{product.code}"/>
                        <h:messages for="code"/>
                    </div>
                    <div class="form-group col-md-5">
                        Descripcion: <h:inputText  id="description" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{product.description}"/>
                        <h:messages for="description"/>
                    </div>
                    </div>
			
                    <div id="form-row" class="form-row">
                    <div class="form-group col-md-5">
                        Categoria:
                        <h:selectOneMenu class="form-control" value="#{product.category}">
                        <f:selectItems var="desc" value="#{categoryController.categories}" itemValue="#{desc.description}" itemLabel="#{desc.description}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-5">
                        Existencia Actual: <h:inputText  id="currentExist" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{product.currentExist}"/>
                        <h:messages for="currentExist"/>
                    </div>
                    </div>
			
                    <div id="form-row" class="form-row">
                    <div class="form-group col-md-5">
                        Existencia Minima: <h:inputText id="minExist" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{product.minExist}"/>
                        <h:messages for="minExist"/>
                    </div>
                    <div class="form-group col-md-5">
                        Existencia Maxima: <h:inputText  id="maxExist" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{product.maxExist}"/>
                        <h:messages for="maxExist"/>
                    </div>
                    </div>

                    <div id="form-row" class="form-row">
                    <div class="form-group col-md-10">                    
                        Imagen: <p:fileUpload fileUploadListener="#{fileManageBean.upload}" auto="true" 
                                        allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="512000" update="msg" id="img"></p:fileUpload>(debe tener el mismo nombre de descripción y ser archivo png)
                    </div>
                    </div>
                                
                    <p:growl id="msg"></p:growl>
                    
                    <div id="form-row" class="form-row">
                        <div class="form-group col-md-5">
                            <h:commandButton value="Registrar" class="btn btn-primary" action="#{productController.addProduct(product)}"/> 
                        </div>                     
                        <div class="form-group col-md-3 text-right">
                            <h:commandButton immediate="true" value="Volver" action="AdmProducts.xhtml" class="btn btn-primary"/>
                        </div>
                    </div>
                    
		</h:form>

	</div>	
	</div>	
</h:body>
</html>
