
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="naveg.css"  />
        <h:outputStylesheet library="css" name="add.css"  />
	<title>Agregar Departamento</title>
</h:head>

<h:body>

        <h:form class="principal-form">
                
            <nav class="nav">

            <h:graphicImage height="100" width="100" styleClass="logo" value="Imgs/logo.jpg" />

                <div class="derecha">

                <h:commandButton value="Menu Principal" styleClass="btnMenu" action="principal.xhtml"/>

                <h:commandButton value="Acerca de" styleClass="btnderecha" action="About.xhtml"/>

                <h:commandButton value="Cerrar sesion" styleClass="btnderecha" action="newLogin.xhtml"/>

                </div>
            </nav>
        </h:form>
        
        <div id="wrapper">
            <div id="header">
                <h1>Registrar Producto</h1>
            </div>
        <div id="navigation">
            <h:form>    

                <ul  class="text-center">

                <h:commandButton value="Administración de Categorías" styleClass="text-center" action="AdmCategories.xhtml"/>

                <h:commandButton value="Administración de Productos" styleClass="text-center" action="AdmProducts.xhtml"/>

                <h:commandButton value="Administración de Departamentos" styleClass="text-center" action="AdmDepartments.xhtml"/>
                
                </ul>
            </h:form>
        </div>
	<div id="container">
		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			
                    <div id="form-row" class="form-row">
                        <div class="form-group col-md-5">
                            Codigo: <h:inputText id="code" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{department.code}"/>
                            <h:messages for="name"/>
                        </div>
                        <div class="form-group col-md-5">
                            Nombre: <h:inputText  id="name" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{department.name}"/>
                        </div>
                    </div>
			
                    <div id="form-row" class="form-row">
                        <div class="form-group col-md-5">
                            Encargado: <h:inputText id="manager" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{department.manager}"/>
                            <h:messages for="name"/>
                        </div>
                        <div class="form-group col-md-5">
                            Ubicacion: <h:inputText  id="location" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{department.location}"/>
                        </div>
                    </div>
			
                    <div id="form-row" class="form-row">
                        <div class="form-group col-md-5">
                            Telefono: <h:inputText id="phone" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{department.phone}"/>
                            <h:messages for="name"/>
                        </div>
                        <div class="form-group col-md-5">
                            Correo: <h:inputText  id="email" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{department.email}"/>
                        </div>
                    </div>	
                                			
                    <div id="form-row" class="form-row">
                    <div class="form-group col-md-5">
                        <h:commandButton value="Registrar" class="btn btn-primary" action="#{departmentController.addDepartment(department)}"/> 
                    </div>                     
                    <div class="form-group col-md-3 text-right">
                        <h:commandButton immediate="true" value="Volver" action="AdmUsuario.xhtml" class="btn btn-primary"/>
                    </div>
                    </div>
		</h:form>

                

	</div>	
	</div>	
</h:body>
</html>
