<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="add-user-style.css"  />
        
        <title>Registrar Usuario</title>
    </h:head>
    <h:body>
        <div id="header">
            <ul>
                <li>Administración de Usuarios</li>
                <li>Administración de Categorías</li>
                <li>Administracion de Productos</li>
                <li>Administracion de Departamentos</li>
            </ul>

            
        </div>
        <div id="container">
            <h2 class="text-center">Registrar Usuario</h2>
            <h:messages globalOnly="true"/>
            <br></br>
            <br></br>
            <h:form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        Nombre: <h:inputText id="name" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{user.name}"/>
                        <h:messages for="name"/>
                    </div>
                    <div class="form-group col-md-6">
                        Apellidos: <h:inputText id="surname" class="form-control" value="#{user.surname}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        Genero:
                        <h:selectOneMenu id="gender" class="form-control" value="#{user.gender}">
                            <f:selectItem itemLabel="No Definido" itemValue="No Definido"/>
                            <f:selectItem itemLabel="Hombre" itemValue="Hombre"/>
                            <f:selectItem itemLabel="Mujer" itemValue="Mujer"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-9">
                        Correo: <h:inputText id="email" class="form-control" value="#{user.email}"/>
                    </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                            Nombre de Usuario: <h:inputText id="username" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{user.username}"/>
                            <h:messages for="username"/>
                        </div>
                        <div class="form-group col-md-6">
                            Contraseña: <h:inputSecret id="password" class="form-control" required="true" requiredMessage="* Campo Obligatorio *"  value="#{user.password}"/>
                            <h:messages for="password"/>
                        </div>
                    </div>
                <h:commandButton value="Registrar"  action="#{userController.addUser(user)}"/>
                
            </h:form>
            <h:form><h:commandButton value="Volver" action="principal.xhtml" class="btn btn-primary"/></h:form>
            
        </div>
    </h:body>
</html>
