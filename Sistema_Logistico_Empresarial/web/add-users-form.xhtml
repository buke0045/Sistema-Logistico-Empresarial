<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="add-user-style.css"  />
        
        <title>Registrar Usuario</title>
    </h:head>
    <h:body>
        
        <h:form class="principal-form">
                
            <nav class="nav">

            <h:graphicImage height="100" width="100" styleClass="logo" value="Imgs/logo.jpg" />

                <div class="derecha">

                <h:commandButton value="Menu Principal" styleClass="btnMenu" action="principal.xhtml"/>

                <h:commandButton value="Acerca de" styleClass="btnderecha" action="About.xhtml"/>

                <h:commandButton value="Cerrar sesion" styleClass="btnderecha" action="newLogin.xhtml"/>

                </div>
            </nav>
        </h:form>
        
        <div id="wrapper">
            
        <div id="navigation">
            <h:form>    

                <ul  class="text-center">

                <h:commandButton value="Administración de Categorías" styleClass="text-center" action="AdmCategories.xhtml"/>

                <h:commandButton value="Administración de Productos" styleClass="text-center" action="AdmProducts.xhtml"/>

                <h:commandButton value="Administración de Departamentos" styleClass="text-center" action="AdmDepartments.xhtml"/>
                
                </ul>
            </h:form>
        </div>
        <div id="container">
            <h2 class="txt">Registrar Usuario</h2>
            <h:messages globalOnly="true"/>
            <br></br>
            <br></br>
            <h:form id="form">
                <div id="form-row" class="form-row">
                    <div class="form-group col-md-5">
                        Nombre: <h:inputText id="name" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{user.name}"/>
                        <h:messages for="name"/>
                    </div>
                    <div class="form-group col-md-5">
                        Apellidos: <h:inputText  id="surname" class="form-control" value="#{user.surname}"/>
                    </div>
                </div>
                <div id="form-row" class="form-row">
                    <div class="form-group col-md-3">
                        Genero:
                        <h:selectOneMenu id="gender" class="form-control" value="#{user.gender}">
                            <f:selectItem itemLabel="No Definido" itemValue="No Definido"/>
                            <f:selectItem itemLabel="Hombre" itemValue="Hombre"/>
                            <f:selectItem itemLabel="Mujer" itemValue="Mujer"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-7">
                        Correo: <h:inputText id="email" class="form-control" value="#{user.email}"/>
                    </div>
                </div>
                <div id="form-row" class="form-row">
                        <div class="form-group col-md-5">
                            Nombre de Usuario: <h:inputText id="username" class="form-control" required="true" requiredMessage="* Campo Obligatorio *" value="#{user.username}"/>
                            <h:messages for="username"/>
                        </div>
                        <div class="form-group col-md-5">
                            Contraseña: <h:inputSecret id="password" class="form-control" required="true" requiredMessage="* Campo Obligatorio *"  value="#{user.password}"/>
                            <h:messages for="password"/>
                        </div>
                    </div>
                
                <div id="form-row" class="form-row">
                    <div class="form-group col-md-3">
                        <h:commandButton immediate="true" value="Volver" action="AdmUsuario.xhtml" class="btn btn-primary"/>
                    </div>
                    <div class="form-group col-md-5 text-right">
                        <h:commandButton value="Registrar" class="btn btn-primary" action="#{userController.addUser(user)}"/> 
                    </div> 
                </div>
            </h:form>
            
            
        </div>
        </div>
    </h:body>
</html>
