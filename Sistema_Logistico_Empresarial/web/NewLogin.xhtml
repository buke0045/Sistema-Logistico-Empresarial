<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="NewLogin.css"  />
    </h:head>
    <h:body>
                <div id="encabezado">
                    <h:messages globalOnly="true" />
                </div>
                
                    <h:form class="login-form">
                        
                        <h:graphicImage height="150" width="150" styleClass="logo" value="Imgs/logo.jpg" />
                        <br></br><br></br><br></br><br></br>
                        <h:inputText id="username" class="form-control" pt:placeholder="Username" required="true" requiredMessage="* Campo Obligatorio *" value="#{user.username}"/> 
                        <p class="txtb"><h:message for="username"/></p> 
                        
                        <h:inputSecret id="password" class="form-control" pt:placeholder="Password" required="true" requiredMessage="* Campo Obligatorio *" value="#{user.password}" />
                        <p class="txtb"><h:message for="password"/></p>
                        
                        <h:commandButton value="Ingresar"  styleClass="login-button" action="#{userController.loadUser(user.username, user.password)}"/>
                        <br></br>
                        <h:commandButton value="Registrarse" immediate="true" styleClass="login-button" action="SignUp.xhtml"/>
                       
                    </h:form>
                
    </h:body>
</html>
