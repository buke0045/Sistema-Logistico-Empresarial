<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{userController.loadUsers()}"/>
    </f:metadata>
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="adms.css"/>
        <title>Usuarios</title>
    </h:head>
    <h:body>
        <h:form class="principal-form">
                
            <nav class="nav">

            <h:graphicImage height="100" width="100" styleClass="logo" value="Imgs/logo.jpg" />

                <div class="derecha">

                <h:commandButton value="Menu Principal" styleClass="btnMenu" action="principal.xhtml"/>

                <h:commandButton value="Acerca de" styleClass="btnAcercaDe" action="About.xhtml"/>

                <h:commandButton value="Cerrar sesion" styleClass="btnCerrarSesion" action="newLogin.xhtml"/>

                </div>
            </nav>
        </h:form>
        
        <div id="wrapper">
            <div id="header">
                
            </div>
        <div id="navigation">
            <h:form>    

                <ul  class="text-center">

                <h:commandButton value="Administración de Categorías" styleClass="text-center" action="AdmCategories.xhtml"/>

                <h:commandButton value="Administración de Productos" styleClass="text-center" action="AdmProducts.xhtml"/>

                <h:commandButton value="Administración de Departamentos" styleClass="text-center" action="AdmDepartments.xhtml"/>
                
                </ul>
            </h:form>
            
        </div>
            <div id="container">
                <div id="content">
                    <h:messages globalOnly="true" />
                    
                    <h:form>
                        <h:dataTable value="#{userController.users}" var="tempUser"  class="table">
                            <h:column>
                                <f:facet name="header">Nombre de Usuario</f:facet>
                                #{tempUser.username}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Contraseña</f:facet>
                                #{tempUser.password}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nombre</f:facet>
                                #{tempUser.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Apellido</f:facet>
                                #{tempUser.surname}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Genero</f:facet>
                                #{tempUser.gender}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                #{tempUser.email}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Accion</f:facet>
                                <h:commandLink value="Modificar"
                                               action="#{userController.loadUser(tempUser.id)}"/>
                                
                                <h:commandLink value="Eliminar"
                                               onclick="if (!confirm('Esta seguro que desea eliminar el usuario?')) return false"
                                               action="#{userController.deleteUser(tempUser.id)}"/>
                            </h:column>
                        </h:dataTable>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <h:commandButton value="Volver" action="principal.xhtml" class="btn btn-primary"/>
                            </div>
                            <div class="form-group col-md-9 text-right">
                                <h:commandButton value="Agregar"  action="add-users-form" class="btn btn-primary"/>
                            </div>
                        </div>
                        
                    </h:form>
                </div>
                
            </div>
        </div>    

    </h:body>
</html>
