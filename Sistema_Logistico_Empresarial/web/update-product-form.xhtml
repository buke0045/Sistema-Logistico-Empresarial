<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Actualizar Producto</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Universidad Nacional</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Actualizaci√≥n de producto</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="6">
			
				<h:outputLabel>Codigo</h:outputLabel> <h:inputText value="#{product.code}" id="code" /> <h:message for="code" />
	
				<h:outputLabel>Descripcion</h:outputLabel> <h:inputText value="#{product.description}" id="description" /> <h:message for="description" />
	
				<h:outputLabel>Categoria</h:outputLabel> <h:inputText value="#{product.category}" id="category" /> <h:message for="category" />
	
				<h:outputLabel>Existencia actual</h:outputLabel> <h:inputText value="#{product.currentExist}" id="currentExist" /> <h:message for="currentExist" />
	
				<h:outputLabel>Existencia Minima</h:outputLabel> <h:inputText value="#{product.minExist}" id="minExist" /> <h:message for="minExist" />
	
				<h:outputLabel>Existencia Maxima</h:outputLabel> <h:inputText value="#{product.maxExist}" id="maxExist" 
									required="true"
            							requiredMessage="Campo obligatorio."/> 	<h:message for="maxExist"  />
				
				 <h:inputHidden value="#{product.code}" />
				
				 <h:commandButton value="Guardar" styleClass="save" action="#{productController.updateProduct(product)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="AdmProducts.xhtml">Regresar al listado</h:outputLink></p>

	</div>	
</h:body>
</html>
