<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
      <f:event type="preRenderView" listener="#{productController.loadProducts()}"/>
    </f:metadata>      
    <h:head>
<!--
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="adms.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Productos</title>

    </h:head>
    
    <h:body>
        <h:form class="principal-form">
                
            <nav class="nav">

            <h:graphicImage height="100" width="100" styleClass="logo" value="Imgs/logo.jpg" />

                <div class="derecha">

                <h:commandButton value="Menu Principal" styleClass="btnMenu" action="principal.xhtml"/>

                <h:commandButton value="Acerca de" styleClass="btnAcercaDe" action="About.xhtml"/>

                <h:commandButton value="Cerrar sesion" styleClass="btnCerrarSesion" action="newLogin.xhtml"/>

                </div>
            </nav>
        </h:form>
        <div id="wrapper">
            <div id="header">
                <h1 class="text-center">Administraci√≥n de productos</h1>
            </div>	

            <div id="container">

		    <h:messages globalOnly="true" />
		
                    <h:form>

                    <h:dataTable value="#{productController.products}" var="tempProducts"
                            styleClass="demo-table" 
                            headerClass="demo-table-header"
                            rowClasses="demo-table-odd-row,demo-table-even-row">

                            <h:column>
                                    <!-- the column header -->
                                    <f:facet name="header">Codigo</f:facet>

                                    <!--  the value for each row -->
                                    #{tempProducts.code}
                            </h:column>

                            <h:column>
                                    <!-- the column header -->
                                    <f:facet name="header">Descripcion</f:facet>

                                    <!--  the value for each row -->
                                    #{tempProducts.description}
                            </h:column>

                            <h:column>
                                    <!-- the column header -->
                                    <f:facet name="header">Categoria</f:facet>

                                    <!--  the value for each row -->
                                    #{tempProducts.category}
                            </h:column>

                            <h:column>
                                    <!-- the column header -->
                                    <f:facet name="header">Existencia Actual</f:facet>

                                    <!--  the value for each row -->
                                    #{tempProducts.currentExist}
                            </h:column>

                            <h:column>
                                    <!-- the column header -->
                                    <f:facet name="header">Existencia Minima</f:facet>

                                    <!--  the value for each row -->
                                    #{tempProducts.minExist}
                            </h:column>

                            <h:column>
                                    <!-- the column header -->
                                    <f:facet name="header">Existencia Maxima</f:facet>

                                    <!--  the value for each row -->
                                    #{tempProducts.maxExist}
                            </h:column>

                            <h:column>
                                    <!-- the column header -->
                                    <f:facet name="header">Imagen</f:facet>

                                    <!--  the value for each row -->
                                    
                                    <h:graphicImage id="img-product" value="resources/img/#{tempProducts.description.toString()}.png" />
                                    
                            </h:column>
                        
                            <h:column>
                                    <!-- the column header -->
                                    <f:facet name="header">Accion</f:facet>

                                    <!--  the value for each row -->
                                    <h:commandLink value="Actualizar"
                                            action="#{productController.loadProduct(tempProducts.code)}"/>
                                    |

                                    <h:commandLink value="Eliminar"
                                            onclick="if (!confirm('Esta seguro que desea eliminar el departamento?')) return false"
                                            action="#{productController.deleteProduct(tempProducts.code)}"/>

                            </h:column>

			</h:dataTable>
                        <h:graphicImage value="#{tempProducts.i}"  />
			</h:form>
		
            </div>
        </div>

        <div id="bajo-content">
            <h:form>
                <div class="volver">
                <h:button value="Agregar" styleClass="add-product-button" outcome="add-product-form"/>
                <h:commandButton value="Volver" action="principal.xhtml" class="btn btn-primary"/>
                </div>
            </h:form>
        </div>
    </h:body>
    
</html>
