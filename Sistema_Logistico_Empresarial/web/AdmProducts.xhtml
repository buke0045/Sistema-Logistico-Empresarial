<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{productController.loadProducts()}"/>
    </f:metadata>      
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="naveg.css"/>
        <h:outputStylesheet library="css" name="adms.css"/>
        <title>Productos</title>
    </h:head>
    <h:body>
        <h:form class="principal-form">
                
            <nav class="nav">

            <h:graphicImage height="100" width="100" styleClass="logo" value="Imgs/logo.jpg" />

                <div class="derecha">

                <h:commandButton value="Menu Principal" styleClass="btnMenu" action="principal.xhtml"/>

                <h:commandButton value="Acerca de" styleClass="btnAcercaDe" action="About.xhtml"/>

                <h:commandButton value="Cerrar sesion" styleClass="btnCerrarSesion" action="NewLogin.xhtml"/>

                </div>
            </nav>
        </h:form>
        <div id="wrapper">
            <div id="header">
                <h1>Administraci贸n de Productos</h1>
            </div>	
        <div id="navigation">
            <h:form>    

                <h:commandButton value="Administraci贸n de Usuarios" styleClass="text-center" action="AdmUsuario.xhtml"/>

                <h:commandButton value="Administraci贸n de Categorias" styleClass="text-center" action="AdmCategories.xhtml"/>

                <h:commandButton value="Administraci贸n de Departamentos" styleClass="text-center" action="AdmDepartments.xhtml"/>
                
            </h:form>
            
        </div>
            <div id="container">
		    <h:messages globalOnly="true" />
		
                    <h:form>

                    <h:dataTable value="#{productController.products}" var="tempProducts" class="table">

                        <h:column>
                            <f:facet name="header">Codigo</f:facet>
                            #{tempProducts.code}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Descripcion</f:facet>
                            #{tempProducts.description}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Categoria</f:facet>
                            #{tempProducts.category}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Existencia Actual</f:facet>
                            #{tempProducts.currentExist}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Existencia Minima</f:facet>
                            #{tempProducts.minExist}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Existencia Maxima</f:facet>
                            #{tempProducts.maxExist}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Imagen</f:facet>
                            <div id="imagen">
                            <h:graphicImage id="img-product" value="resources/img/#{tempProducts.description.toString()}.png" />
                            </div>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Accion</f:facet>
                            <h:commandLink value="Modificar"
                                    styleClass="btnaccion" action="#{productController.loadProduct(tempProducts.code)}"/>
                            <br></br>
                            <h:commandLink value="Eliminar"
                                    onclick="if (!confirm('Esta seguro que desea eliminar el departamento?')) return false"
                                    styleClass="btnaccion" action="#{productController.deleteProduct(tempProducts.code)}"/>

                        </h:column>

                    </h:dataTable>

                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <h:commandButton value="Agregar"  action="add-product-form" class="btn btn-primary"/>
                        </div>
                        <div class="form-group col-md-3 text-right">
                            <h:commandButton value="Volver" action="principal.xhtml" class="btn btn-primary"/>
                        </div>
                    </div>

                    </h:form>
		
            </div>
        </div>

    </h:body>
    
</html>
