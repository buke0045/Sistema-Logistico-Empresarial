<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="update-user-style.css"  />
        <title>Modificar Usuario</title>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="header">
            <ul>
                <li>Administración de Usuarios</li>
                <li>Administración de Categorías</li>
                <li>Administracion de Productos</li>
                <li>Administracion de Departamentos</li>
            </ul>
            </div>
            <div id="container">
                <div id="content">
                    <h:messages globalOnly="true" />
                    
                    
                    <h:form class="form-group">
                        <div class="form-row">
                            <div class="col-sm-2 col-form-label">Nombre de Usuario:</div>
                            <div class="form-group col-md-4">
                                    <h:inputText value="#{user.username}" class="form-control" id="name"
                                              required="true" requiredMessage="* Campo obligatorio *"/> 
                            </div>
                            <div class="col-sm-6 col-form-label text-danger"><h:message for="name" /></div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-2 col-form-label">Correo:</div>
                            <div class="form-group col-md-6">
                                    <h:inputText value="#{user.email}" class="form-control" id="email"
                                              required="true" requiredMessage="* Campo obligatorio *"/> 
                            </div>
                            <div class="col-sm-4 col-form-label text-danger"><h:message for="email" /></div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-2 col-form-label">Contraseña:</div>
                            <div class="form-group col-md-4">
                                    <h:inputSecret value="#{user.password}" class="form-control" id="password"
                                              required="true" requiredMessage="* Campo obligatorio *"/> 
                            </div>
                            <div class="col-sm-6 col-form-label text-danger"><h:message for="password" /></div>
                        </div>
                            <h:inputHidden value="#{user.id}" />
                            <h:inputHidden value="#{user.name}" />
                            <h:inputHidden value="#{user.surname}" />
                            <h:inputHidden value="#{user.gender}" />
                            <div class="form-row">
                                <div class="form-group col-sm-2">
                                    <h:commandButton value="Volver" action="principal.xhtml" class="btn btn-primary"/>
                                </div>
                                <div class="form-group col-sm-2">
                                    <h:commandButton value="Guardar" class="btn btn-primary float-lg-right" action="#{userController.updateUser(user)}"/>
                                </div>
                                
                            </div>
                            
                            
                    </h:form>
                </div>
                
            </div>
        </div>    
        

    </h:body>
</html>
