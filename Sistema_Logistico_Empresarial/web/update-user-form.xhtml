<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="naveg.css"/>
        <h:outputStylesheet library="css" name="add.css"  />
        <title>Modificar Usuario</title>
    </h:head>
    <h:body>
        <h:form class="principal-form">
                
            <nav class="nav">

            <h:graphicImage height="100" width="100" styleClass="logo" value="Imgs/logo.jpg" />

            <div class="derecha">

            <h:commandButton value="Menu Principal" styleClass="btnMenu" action="principal.xhtml"/>

            <h:commandButton value="Acerca de" styleClass="btnderecha" action="About.xhtml"/>

            <h:commandButton value="Cerrar sesion" styleClass="btnderecha" action="NewLogin.xhtml"/>

            </div>
            </nav>
        </h:form>
        
        <div id="wrapper">
            <div id="header">
                <h1>Modificar Usuario</h1>
            </div>
        <div id="navigation">
            <h:form>    

                <h:commandButton value="Administraci칩n de Categorias" styleClass="text-center" action="AdmCategories.xhtml"/>

                <h:commandButton value="Administraci칩n de Productos" styleClass="text-center" action="AdmProducts.xhtml"/>

                <h:commandButton value="Administraci칩n de Departamentos" styleClass="text-center" action="AdmDepartments.xhtml"/>
                
            </h:form>
            
        </div>
            <div id="container">
                    <h:messages globalOnly="true" />
                    
                    <h:form class="form">
                        <div class="form-row">
                            <div class="col-sm-2 col-form-label">Nombre de Usuario:</div>
                            <div class="form-group col-md-4">
                                    <h:inputText value="#{user.username}" class="form-control" id="name"
                                              required="true" requiredMessage="* Campo obligatorio *"/> 
                            </div>
                            <div class="col-sm-6 col-form-label text-danger"><h:message for="name" /></div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-2 col-form-label">Correo:</div>
                            <div class="form-group col-md-4">
                                    <h:inputText value="#{user.email}" class="form-control" id="email"
                                              required="true" requiredMessage="* Campo obligatorio *"/> 
                            </div>
                            <div class="col-sm-4 col-form-label text-danger"><h:message for="email" /></div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-2 col-form-label">Contrase침a:</div>
                            <div class="form-group col-md-4">
                                    <h:inputSecret value="#{user.password}" class="form-control" id="password"
                                              required="true" requiredMessage="* Campo obligatorio *"/> 
                            </div>
                            <div class="col-sm-6 col-form-label text-danger"><h:message for="password" /></div>
                        </div>
                            <h:inputHidden value="#{user.id}" />
                            <h:inputHidden value="#{user.name}" />
                            <h:inputHidden value="#{user.surname}" />
                            <h:inputHidden value="#{user.gender}" />
                            <div class="form-row">
                                <div class="form-group col-sm-2">
                                    <h:commandButton value="Guardar" class="btn btn-primary" action="#{userController.updateUser(user)}"/>
                                </div>
                                <div class="form-group col-sm-2">

                                    <h:commandButton value="Volver" immediate="true" action="AdmUsuario.xhtml" class="btn btn-primary float-lg-right"/>

                                </div>
                                
                            </div>
                            
                    </h:form>                
            </div>
        </div>    

    </h:body>
</html>
