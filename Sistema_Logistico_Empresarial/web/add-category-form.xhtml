
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Agregar Categoria</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Universidad Nacional</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Agregar Categoria</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Codigo:</h:outputLabel> <h:inputText value="#{category.code}" id="code" /> <h:message for="code" />
	
				<h:outputLabel>Descripcion:</h:outputLabel> <h:inputText value="#{category.description}" id="description" /> <h:message for="description" />
	
				<h:outputLabel>Bloque:</h:outputLabel> <h:inputText value="#{category.block}" id="block" 
									required="true"
            							requiredMessage="Campo obligatorio."/> 	<h:message for="block" />
				
                                
                                <h:outputLabel /> <h:commandButton value="Guardar" styleClass="save" action="#{categoryController.addCategory(category)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="AdmCategories.xhtml">Regresar al listado</h:outputLink></p>

	</div>	
</h:body>
</html>
