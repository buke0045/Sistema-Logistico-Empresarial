<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Universidad Nacional-Registro de Estudiantes</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
            <div id="header">
                    <h2>Universidad Nacional</h2>
            </div>	

            <div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Agregar" styleClass="add-student-button" outcome="add-student-form"/>			

			<h:form>
						
			<h:dataTable value="#{studentController.students}" var="tempStudent"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Nombre</f:facet>

					<!--  the value for each row -->
					#{tempStudent.firstName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Apellidos</f:facet>

					<!--  the value for each row -->
					#{tempStudent.lastName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Email</f:facet>

					<!--  the value for each row -->
					#{tempStudent.email}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Accion</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Actualizar"
						action="#{studentController.loadStudent(tempStudent.id)}"/>
					|

					<h:commandLink value="Eliminar"
						onclick="if (!confirm('Esta seguro que desea eliminar el estudiante?')) return false"
						action="#{studentController.deleteStudent(tempStudent.id)}"/>
					
				</h:column>

			</h:dataTable>

			</h:form>

		</div>
		
            </div>
        </div>

</h:body>
</html>
